[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless

label-connected = %{A1:alacritty -e nmtui:}%signal:2%%%{A}

label-disconnected= %{A1:alacritty -e nmtui:}%{A}
label-disconnected-font = 2
label-disconnected-foreground = ${colors.danger}

format-connected-prefix = " "
format-connected-prefix-font = 2
format-connected-prefix-foreground = ${colors.primary}
format-connected = <label-connected>

[module/eth]
inherit = network-base
interface-type = wired

label-connected = %{A1:alacritty -e nmtui:}%{A}
label-connected-font = 2
label-connected-foreground = ${colors.success}

label-disconnected = 
