[module/mixer]
type = custom/script
tail = true
exec = ~/.config/polybar/scripts/mixer_events.rb
click-left = ~/.config/polybar/scripts/mixer_events.rb toggle
click-right = rofi -show Mixer -modi "Mixer:~/.config/rofi/mixer.rb" -theme-str "mode-switcher { enabled: false; }"
scroll-up = ~/.config/polybar/scripts/mixer_events.rb change +1%
scroll-down = ~/.config/polybar/scripts/mixer_events.rb change -1%

format-background = ${colors.background-alt}

format-prefix = 
format-prefix-font = 5
format-prefix-background = ${colors.background}
format-prefix-foreground = ${colors.background-alt}

format-suffix = 
format-suffix-font = 5
format-suffix-background = ${colors.background-alt}
format-suffix-foreground = ${colors.background}
