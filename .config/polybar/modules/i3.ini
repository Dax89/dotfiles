[module/i3]
type = internal/i3
index-sort = true
show-urgent = true
fuzzy-match = true

ws-icon-0 = 1;󰬺
ws-icon-1 = 2;󰬻
ws-icon-2 = 3;󰬼
ws-icon-3 = 4;󰬽
ws-icon-4 = 5;󰬾
ws-icon-5 = 6;󰬿
ws-icon-6 = 7;󰭀
ws-icon-7 = 8;󰭁 
ws-icon-8 = 9;󰭂
ws-icon-9 = 0;󰿩
ws-icon-default = " "

label-mode-foreground = ${colors.secondary}
label-mode-font = 3

format-background = ${colors.background-alt}
format-foreground = ${colors.background}

format-prefix-background = ${colors.background-alt}
format-prefix-foreground = ${colors.background}
format-prefix-font = 6
format-prefix = 

format-suffix-background = ${colors.background}
format-suffix-foreground = ${colors.background-alt}
format-suffix-font = 6
format-suffix = 

label-focused-foreground = ${colors.success}
label-focused-padding = 1
label-focused-font = 7
label-focused = %icon%

label-unfocused-foreground = ${colors.primary}
label-unfocused-padding = 1
label-unfocused-font = 7
label-unfocused = %icon%

label-urgent-foreground = ${colors.danger}
label-urgent-padding = 1
label-urgent-font = 7
label-urgent = %icon%

label-visible-foreground = ${colors.secondary}
label-visible-padding = 1
label-visible-font = 7
label-visible = %icon%
