[module/scratchpad]
type = custom/script
tail = true

format-prefix = "ó° ® "
format-prefix-foreground = ${colors.secondary}
format-prefix-font = 2

exec = ~/.config/rofi/scratchpad.sh
click-left = rofi -show ScratchPad -modi "ScratchPad:~/.config/rofi/scratchpad.sh rofi" -theme-str "mode-switcher { enabled: false; }"
