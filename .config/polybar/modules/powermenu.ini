[module/powermenu]
type = custom/menu
expand-right = false
format-spacing = 1

label-close = 
label-font = 2

label-open-font = 2
label-open = ""
label-open-foreground = ${colors.danger}

menu-0-0 = "Power Off"
menu-0-0-exec = ~/.config/polybar/scripts/powermenu.sh poweroff
menu-0-0-foreground = ${colors.danger}
menu-0-0-font = 3

menu-0-1 = "Reboot"
menu-0-1-exec = ~/.config/polybar/scripts/powermenu.sh reboot
menu-0-1-foreground = ${colors.warning}
menu-0-1-font = 3
