<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @media only screen and (max-width: 960px) {
            body>.bookmark-container {
                flex-direction: column;
            }
        }

        :root {
            --background: #f9f7f1;
            --foreground: #2f2f2f;
            --primary: #6699cc;
        }

        html {
            height: 100%;
            display: table;
            margin: auto;
        }

        body {
            height: 100%;
            display: table-cell;
            vertical-align: middle;
            background-color: var(--background);
            color: var(--foreground);
            padding: 0;
            margin: 0;
        }

        header {
            font-weight: 900;
            font-size: 80px;
            text-transform: uppercase;
            display: inline-block;
            text-align: center;
            border-bottom: 2px solid var(--primary);
            color: #00539f;
        }

        a,
        a:visited {
            text-decoration: none;
            color: inherit;
            display: block;
            line-height: 35px;
        }

        a:hover {
            text-decoration: underline;
        }

        header>.icon {
            color: #e66000;
            font-size: 100px;
        }

        .icon {
            font-family: monospace;
            padding-right: 6px;
        }

        .bookmark-container {
            font-family: monospace;
            font-size: 20px;
            margin-top: 40px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
            width: 100%;
            text-align: center;
        }

        .bookmark-column {
            text-align: right;
        }
    </style>
    <title>New Tab</title>
</head>
