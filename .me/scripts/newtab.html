<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @media only screen and (max-width: 960px) {
            body>.bookmark-container {
                flex-direction: column;
            }

            body>.bookmark-container>.bookmark-column {
                padding: 12px 0 12px 0;
            }
        }

        :root {
            --background: #f4f1d6;
            --foreground: #282828;
            --primary: #00539f;
            --border: #6699cc;
            --logo: #e66000;
        }

        html {
            height: 100%;
            display: table;
            margin: auto;
        }

        body {
            height: 100%;
            display: table-cell;
            vertical-align: middle;
            background-color: var(--background);
            color: var(--foreground);
            padding: 0;
            margin: 0;
        }

        header {
            font-weight: 900;
            font-size: 80px;
            text-transform: uppercase;
            display: inline-block;
            text-align: center;
            border-bottom: 2px solid var(--border);
            color: var(--primary);
        }

        a,
        a:visited {
            text-decoration: none;
            color: inherit;
            display: block;
            line-height: 35px;
        }

        a:hover {
            text-decoration: underline;
        }

        header>.icon {
            color: var(--logo);
            font-size: 100px;
        }

        .icon {
            font-family: monospace;
            padding-right: 6px;
        }

        .bookmark-container {
            font-family: monospace;
            font-size: 20px;
            margin-top: 40px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
            width: 100%;
            text-align: center;
        }

        .bookmark-column {
            text-align: left;
            padding: 0 12px 0 12px;
        }
    </style>
    <title>New Tab</title>
</head>

    <header>

            </a>

                3BMeteo
            </a>
            <a href="https://twitter.com" style="color: #1da1f2;">
                Twitter
            </a>
            <a href="https://reddit.com" style="color: #ff4500">
                Reddit
            </a>
            <a href="https://linkedin.com" style="color: #0a66c2">
                Linkedin
            </a>
        </div>
        <div style="border: 1px solid var(--border);">
        </div>
        <div class="bookmark-column">
