        html,

        a,

        .container {

            flex-wrap: wrap;

        }

        .bookmarks__list {
            text-align: left;

            padding: 0 12px 0 12px;
            margin: 0;
        }

        @media only screen and (max-width: 960px) {
            .bookmarks {

            }

            .bookmarks__list {

            }
        }
